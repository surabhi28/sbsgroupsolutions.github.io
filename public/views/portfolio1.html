<style type="text/css">
  
  ul#pager li {
    display:inline;
}
ul#pager button{
  border: none; background-color: #00ADEF;  border-radius: 5px;
}
a.zoom{
  right:50%;margin-right:30px
  }


</style>

 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div id="content" ng-controller="portfolioCtrl">
<!-- Page Banner -->
<div class="page-banner">
  <div class="container">
    <h2>Portfolio</h2>
    <ul class="page-tree">
      <li><a ui-sref="main">Home</a></li>
      <li><a ui-sref="portfolio1">Portfolio</a></li>
    </ul>
  </div>
</div>

<div class="portfolio-box with-4-col">
  <div class="container">
    <ul class="filter">
      <li><a href="#" class="active" data-filter="*"><i class="fa fa-th"></i>Show All</a></li>
      <li><a href="#" data-filter=".website">Website</a></li>
      <li><a href="#" data-filter=".mobile">Mobile Site</a></li>
      <li><a href="#" data-filter=".android">ANDROID APP</a></li>
      <li><a href="#" data-filter=".ios">IOS APP</a></li>
    </ul>
   <div class="portfolio-container" ng-repeat="x in data | pagination: curPage * pageSize | limitTo: pageSize" id="container">


      <div id="{{x._id}}" class="w3-modal" style="margin-top: 30px; opacity: 0.7;">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span rel="{{x._id}}" onclick="hideBox(this)" class="w3-button w3-display-topright">&times;</span>
        <img src="{{x.imagepath}}{{x.fullimagename}}">
      </div>
    </div>
  </div>   
      
      <div class="work-post website " >
         <div class="work-post-gal"> <img alt="" src="{{x.imagepath}}{{x.fullimagename}}">
          <div class="hover-box"> 
          <a class="zoom" ><i rel="{{x._id}}" onclick="showBox(this);" class="fa fa-plus-circle"></i></a> 
         

          <a class="page" target="_blank" href="{{x.link}}"><i class="fa fa-arrow-circle-right"></i></a>
           </div>
        </div>
        <div class="work-post-content">
          <h2>{{x.portfolioname}}</h2>
          <!--<span>short description of portfolio item</span>-->
         </div>
      </div>
      </div>

         </div>     

      </div> 

    
 
    <script>
    function showBox(id){
        document.getElementById(id.getAttribute('rel')).style.display='block';
    }
    function hideBox(id){
        document.getElementById(id.getAttribute('rel')).style.display='none';
    }
    </script>
   
       
     <!--<span>end mobile site-->  
      <div class="clearboth"></div>
    </div>
      <div style="margin-left: 100px;" class="pagination-div pagination-list" ng-show="data.length">
                            <ul id="pager">
                                <li>
                                    <button  type="button" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"><i class="fa fa-chevron-left" style="color: white;" aria-hidden="true"></i></button>
                                </li>
                                <li>
                                    <span>{{curPage + 1}} </span>
                                </li>
                                <li>
                                    <button type="button" ng-disabled="curPage >= data.length/pageSize - 1" ng-click="curPage = curPage+1"><i class="fa fa-chevron-right" aria-hidden="true" style="color:white;"></i> </button>
                                </li>
                            </ul>
                        </div>

                        </br>
                        </br>
  </div>
</div>
